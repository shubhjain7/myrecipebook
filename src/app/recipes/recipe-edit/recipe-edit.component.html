<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                   <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                   </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                   <div class="form-group">
                    <label for="name">Image URL</label>
                    <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #image>
                   </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                   
                   <img [src]="image.value"  class="img-responsive" style="max-height: 300px;">
                   
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                   <div class="form-group">
                    <label for="name">Description</label>
                    <textarea type="text" id="description" class="form-control" row="8" formControlName="description"></textarea>
                   </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                   <div class="row" 
                   *ngFor="let ingredientsCtrl of controls; let i=index" 
                   [formGroupName]="i"
                   style="margin: 10px;">
                    <div class="col-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                   </div> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" type="button" (click)="onNewIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
