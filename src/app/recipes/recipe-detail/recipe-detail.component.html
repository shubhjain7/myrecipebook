<div class="row">
    <div class="col-xs-12">
        <img [src]=recipe.imagePath alt="recipe.imagePath" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown #r="appDropDown" >
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" >
              Manage
              <span class="caret"></span></button>
            <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}" >
              <li><a class="dropdown-item" style="cursor: pointer"
                    (click)="toShoppingList()" >To Shopping List</a></li>
              <li><a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
              <li><a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
          </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul class="list-group" >
            <a class="list-group-item" style="cursor: pointer"
            *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}({{ingredient.amount}})</a>
        </ul>
    </div>
</div>
