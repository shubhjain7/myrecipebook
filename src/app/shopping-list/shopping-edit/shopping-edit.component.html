
<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
            <div class="col-sm-7 form-group">
                <label for="name">Name</label>
                <input 
                type="text"
                 id="name" 
                 class="form-control" 
                 name="name" 
                 ngModel 
                 required
                 >
            </div>
            <div class="col-sm-3 form-group">
                <label for="name">Amount</label>
                <input
                 type="number"
                 id="amount"
                 class="form-control"
                 name="amount" 
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="margin: 5px;">
                <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                <button class="btn btn-danger" type="button"  *ngIf="editMode" (click)="onDelete()"> Delete </button>
                <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            </div>
        </div>
        </form>
    </div>
</div>
